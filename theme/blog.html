<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../theme/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../theme/lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="../theme/css/editormd.preview.css">
    <link rel="stylesheet" href="../theme/css/style.css">
    <title>{{ .Title }}</title>
</head>
<body>
    <nav class="nav navbar-default navbar-fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand"><strong>Yuerer</strong>.com</a>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <img src="../theme/asserts/images/avator.jpg" width="80" class="avator-logo">  
            <h1 class="jumbotron_description" style="font-size: 20px; margin-top: 10px;">{{ .Title }}</h1>
        </div>
    </div>
    <div class="article_container container" >
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <section>
                    <article class="article_list article">
                        <div id="layout">
                            <div id="markDownView">
                                <textarea id="append-test" style="display:none;">
{{ .MdBody }}
                                    </textarea>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <p> Developed By <a href="http://yuerer.com">Yuerer</a></p>
            <p> Â© YUERER 2018. All rights reserved. </p>
        </div>
    </footer>
    <script src="../theme/lib/jquery-3.2.1.min.js"></script>
    <script src="../theme/lib/js/bootstrap.min.js"></script>
    <script src="../theme/lib/marked.min.js"></script>
    <script src="../theme/lib/prettify.min.js"></script>
    <script src="../theme/lib/editormd.js"></script>
    <script type="text/javascript">
        $(function() {
            var markDownView;
            markDownView = editormd.markdownToHTML("markDownView", {
                htmlDecode      : "style,script,iframe",
                taskList        : true,
            });
        });
    </script>
</body>
</html>
